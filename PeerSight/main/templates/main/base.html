<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <!--Metatag for proper responsive design-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}PeerSight{% endblock %}</title>
        <!--Providing a default value for this block (PeerSight) -->

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS (?)-->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- If you want to use a static CSS file for base.html-specific styles -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">

        <!-- Block for additional head content -->
        {% block extra_head %}{% endblock %}
    </head>
    <body class="flex">
        {% block nav %} <!-- By default provide Sidebar. Signin.html will override this-->
            <nav
                class="flex flex-col gap-2.5 px-0 py-5 h-screen bg-gray-800 w-[300px] max-md:w-[250px] max-sm:p-2.5 max-sm:w-full max-sm:h-auto"
            >
                <a
                    href="#dashboard"
                    class="nav-item flex gap-4 items-center px-8 py-4 cursor-pointer duration-[0.3s] transition-[background-color] max-md:px-5 max-md:py-3 max-sm:px-4 max-sm:py-2.5"
                >
                    <i class="ti ti-home text-2xl text-white"></i>
                    <span
                        class="text-base font-medium text-white max-md:text-sm max-sm:text-sm"
                        >User Dashboard</span
                    >
                </a>
                
                <a
                    href="#classes"
                    class="nav-item flex gap-4 items-center px-8 py-4 cursor-pointer duration-[0.3s] transition-[background-color] max-md:px-5 max-md:py-3 max-sm:px-4 max-sm:py-2.5"
                >
                    <i class="ti ti-book text-2xl text-white"></i>
                    <span
                        class="text-base font-medium text-white max-md:text-sm max-sm:text-sm"
                        >Classes</span
                    >
                </a>
                <a
                    href="#forms"
                    class="nav-item flex gap-4 items-center px-8 py-4 cursor-pointer duration-[0.3s] transition-[background-color] max-md:px-5 max-md:py-3 max-sm:px-4 max-sm:py-2.5"
                >
                    <i class="ti ti-list text-2xl text-white"></i>
                    <span
                        class="text-base font-medium text-white max-md:text-sm max-sm:text-sm"
                        >Forms</span
                    >
                </a>
                <a
                    href="#teams"
                    class="nav-item flex gap-4 items-center px-8 py-4 cursor-pointer duration-[0.3s] transition-[background-color] max-md:px-5 max-md:py-3 max-sm:px-4 max-sm:py-2.5"
                >
                    <i class="ti ti-users text-2xl text-white"></i>
                    <span
                        class="text-base font-medium text-white max-md:text-sm max-sm:text-sm"
                        >Teams</span
                    >
                </a>
                <a
                    href="#feedback"
                    class="nav-item flex gap-4 items-center px-8 py-4 cursor-pointer duration-[0.3s] transition-[background-color] max-md:px-5 max-md:py-3 max-sm:px-4 max-sm:py-2.5"
                >
                    <i class="ti ti-chart-dots text-2xl text-white"></i>
                    <span
                        class="text-base font-medium text-white max-md:text-sm max-sm:text-sm"
                        >Feedback Results</span
                    >
                </a>
                <a
                    href="#profile"
                    class="nav-item flex gap-4 items-center px-8 py-4 cursor-pointer duration-[0.3s] transition-[background-color] max-md:px-5 max-md:py-3 max-sm:px-4 max-sm:py-2.5"
                >
                    <i class="ti ti-user text-2xl text-white"></i>
                    <span
                        class="text-base font-medium text-white max-md:text-sm max-sm:text-sm"
                        >My Profile</span
                    >
                </a>
            </nav>
        {% endblock %}

        <div id="content" class="main">
            <div class="row justify-content-center">
                <div class="col-8">
                    {% block content %} <!-- Templates that extend base.html can pick what goes 
                        inside this block (content)-->
                    
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap JS ( If we needed it would go here) -->
    </body>
</html>
