{% extends "base.html" %}

{% block title %}Select Role{% endblock %}

{% block content %}
<main class="flex flex-col justify-center items-center p-5 mx-auto min-h-screen bg-zinc-900">
    <header>
        <h1 class="mb-5 text-5xl text-center text-white max-md:text-4xl max-sm:text-3xl">
            <span class="text-stone-400">Welcome to </span>
            <span class="text-stone-400">Peer Sight</span>
        </h1>
        <p class="mb-10 text-3xl text-center text-white max-md:text-2xl max-sm:text-xl">
            Please select your role to continue
        </p>
    </header>

    <section class="flex gap-5 justify-center max-md:flex-row max-md:gap-4 max-sm:flex-col max-sm:gap-4">
        <form method="POST" class="flex gap-5 justify-center max-md:flex-row max-md:gap-4 max-sm:flex-col max-sm:gap-4">
            {% csrf_token %}
            <!-- Professor button -->
            <button type="submit" name="role" value="professor"
                class="role-card flex flex-col justify-center items-center rounded-lg transition-transform cursor-pointer bg-zinc-800 duration-[0.2s] ease-[ease-in-out] h-[200px] w-[200px] max-md:h-[180px] max-md:w-[180px] max-sm:w-full max-sm:h-[150px] max-sm:max-w-[300px]">
                <figure class="flex justify-center items-center mb-4 h-[60px] w-[60px]">
                    <i class="ti ti-user text-4xl text-white"></i>
                </figure>
                <h2 class="text-2xl text-white">Professor</h2>
            </button>

            <!-- Student button -->
            <button type="submit" name="role" value="student"
                class="role-card flex flex-col justify-center items-center rounded-lg transition-transform cursor-pointer bg-zinc-800 duration-[0.2s] ease-[ease-in-out] h-[200px] w-[200px] max-md:h-[180px] max-md:w-[180px] max-sm:w-full max-sm:h-[150px] max-sm:max-w-[300px]">
                <figure class="flex justify-center items-center mb-4 h-[60px] w-[60px]">
                    <i class="ti ti-book text-4xl text-white"></i>
                </figure>
                <h2 class="text-2xl text-white">Student</h2>
            </button>
        </form>
    </section>
</main>
{% endblock %}
