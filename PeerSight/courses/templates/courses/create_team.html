{% extends "shared/base.html" %}
{% block title %} Create a Team in {{ course.name }} {% endblock %}


{% block content %}
<h1 class="text-3xl font-bold mb-5 mt-8 ml-8">Create New Team in {{ course.name }}</h1>
<hr class="my-4 border-t-4" />

<form method="post">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Team Name" required class="w-full border p-2 rounded mb-4 mr-4 ml-4" />
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mr-4 ml-4">Create Team</button>
</form>
{% endblock %}
