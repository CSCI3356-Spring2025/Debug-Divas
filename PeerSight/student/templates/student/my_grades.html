{% extends 'shared/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">My Grades</h1>

{% if grades %}
  <ul class="space-y-4">
    {% for grade in grades %}
      <li class="bg-white p-4 shadow rounded">
        <div class="font-semibold">{{ grade.form.title }} ({{ grade.form.course.name }})</div>
        <div class="mt-1">Grade: {{ grade.grade_value }}</div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no grades published yet.</p>
{% endif %}
{% endblock %}
