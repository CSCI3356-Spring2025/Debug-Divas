{%extends 'shared/base.html'%}
{%block title%}Create Form{%endblock%}
{%block extra_head%}
  {% load static %}
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .question-block {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .add-question-btn {
        display: inline-block;
        margin: 10px 0;
    }

    .multiple-choice-options {
        display: none;
    }
</style>

{%endblock%}

{% block content %}
<div class="container">
    <div class="header">
        <h2>Create a New Form</h2>
    </div>
    <form method="POST" action="{% url 'main:create_form' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Form Title:</label>
            <input type="text" name="title" placeholder="Enter Form Title" required>
        </div>
        <div class="form-group">
            <label>Form Description:</label>
            <textarea name="description" placeholder="Enter Form Description"></textarea>
        </div>
        <div class="form-group">
            <label>Select Class:</label>
            <select name="course">
                <option value="">Choose a class...</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Deadline:</label>
            <input type="datetime-local" name="deadline">
        </div>
        <!-- <div class="form-group">
            <label>Select Teams:</label>
            {% for team in teams %}
                <label>
                    <input type="checkbox" name="teams" value="{{ team.id }}"> {{ team.name }}
                </label>
            {% endfor %}
        </div> -->
        <div id="questionsContainer"></div>
        <button type="button" class="add-question-btn">+ Add Question</button>
        <button type="submit">Save Form</button>
    </form>
    
</div>
<script>
    let questionCount = 0;

    function createQuestionBlock() {
        questionCount++;
        const questionBlock = document.createElement('div');
        questionBlock.className = 'question-block';
        questionBlock.innerHTML = `
            <div>
                <label>Question Text:</label>
                <input type="text" name="question_text_${questionCount}" placeholder="Enter your question">
            </div>
            <div>
                <label>Question Type:</label>
                <select name="question_type_${questionCount}" class="question-type">
                    <option value="text">Short Answer</option>
                    <option value="likert">Likert Scale</option>
                    <option value="multiple_choice">Multiple Choice</option>
                </select>
            </div>
            <div class="multiple-choice-options">
                <label>Options (one per line):</label>
                <textarea name="choices_${questionCount}" rows="4" placeholder="Enter options, one per line"></textarea>
            </div>
        `;

        const typeSelect = questionBlock.querySelector('.question-type');
        const optionsDiv = questionBlock.querySelector('.multiple-choice-options');

        typeSelect.addEventListener('change', function() {
            optionsDiv.style.display = this.value === 'multiple_choice' ? 'block' : 'none';
        });

        return questionBlock;
    }

    document.querySelector('.add-question-btn').addEventListener('click', function() {
        const questionsContainer = document.getElementById('questionsContainer');
        questionsContainer.appendChild(createQuestionBlock());
    });
</script>
{% endblock %}
